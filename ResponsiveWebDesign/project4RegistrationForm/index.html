<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Registration Form</h1>
	<p>Please fill out this form with the required information</p>
	<form action="https://register-demo.freecodecamp.org">
		<fieldset>
	        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" name="FirstName" required></label>
	        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" name="LastName" required></label>
	        <label for="email">Enter Your Email: <input id="email" type="email" name="email" required></label>
	        <label for="new-password">Create a New Password: <input id="new-password" type="password" name="password" pattern="[a-z0-5]{8,}" required></label>
		</fieldset>
		<fieldset>
			<label for="personal-account"><input id="personal-account" type="radio" name="account-type"/> Personal Account</label>
        	<label for="business-account"><input id="business-account" type="radio" name="account-type"/> Business Account</label>
        	<label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" require /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
			</fieldset>
		<fieldset>
			
		</fieldset>
		<input type="submit" name="Send" value="Submit">
	</form>
</body>
</html>
