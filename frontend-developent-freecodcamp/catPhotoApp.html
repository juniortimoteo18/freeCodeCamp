<!DOCTYPE html>
<html lang="en">
	<head>
		
		<meta charset="UTF-8">
		<title>Cat Photo App</title>
		<!-- the link below is a bootstrap a css framework that help on responsive design Bootstrap will figure out how wide your screen is and respond by resizing your HTML elements - hence the name responsive design. 
		-->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">

		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


		<style>

		  h2 {
		    font-family: Lobster, Monospace;
		  }

		  .thick-green-border {
		    border-color: green;
		    border-width: 10px;
		    border-style: solid;
		    border-radius: 50%;
		  }

		</style>

	</head>

	<body>
		<div class="container-fluid">
			<!-- the element "text-center" it put on center of our page -->
			<div class="row">
				<div class="col-xs-8">
					<h2 class="text-primary text-center">CatPhotoApp</h2>
				</div>
			Click here for <a href="#">cat photos</a>.
				<div class="col-xs-8">
					<a href="#">
						<img class="img-responsive thick-green-border" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back.">
					</a>
				</div>
			</div>
			<!-- Adding new image -->
			<!-- class="img-responsive" makes the image perfectly fit width of the page -->
			<img class="img-responsive" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">
			
			<div class="row">
				<div class="col-xs-4">
					<button class="btn btn-block btn-primary"><i class="fas fa-thumbs-up"></i>Like</button>
				</div>
				<div class="col-xs-4">
					<button class="btn btn-block btn-info"><i class="fas fa-info-circle"></i>Info</button>
				</div>
				<div class="col-xs-4"> 
					<button class="btn btn-block btn-danger"><i class="fas fa-trash"></i>Danger</button> 
				</div>
			</div>


			<p>Things cats <span class="text-danger">love:</span></p>
			<ul>
			  <li>cat nip</li>
			  <li>laser pointers</li>
			  <li>lasagna</li>
			</ul>
			<p>Top 3 things cats hate:</p>
			<ol>
			  <li>flea treatment</li>
			  <li>thunder</li>
			  <li>other cats</li>
			</ol>
			<form action="https://freecatphotoapp.com/submit-cat-photo">
				<div class="row">
					<div class="col-xs-6">
						<label><input type="radio" name="indoor-outdoor"> Indoor</label>
					</div>
					<div class="col-xs-6">
						<label><input type="radio" name="indoor-outdoor"> Outdoor</label>
					</div>
			  	</div>
			  	<div class="row">
			  		<div class="col-xs-4">
						<label><input type="checkbox" name="personality"> Loving</label>
					</div>
					<div class="col-xs-4">
			  			<label><input type="checkbox" name="personality"> Lazy</label>
			  		</div>
					<div class="col-xs-4">
			  			<label><input type="checkbox" name="personality"> Crazy</label>
			  		</div>
			  	</div>
			  	<div class="row">
			  		<div class="col-xs-7">
						<input type="text" placeholder="cat photo URL" required class="form-control">
					</div>
					<div class="col-xs-5">
						<button class="btn btn-primary" type="submit"><i class="fa fa-paper-plane"></i>Submit</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
