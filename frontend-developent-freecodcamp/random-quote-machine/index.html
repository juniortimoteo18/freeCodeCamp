<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<title>Random Quote Machine</title>
</head>
<body>
	<div id="wrapper">
		<div id="quote-box">
			<div class="quote-text">
				<i class="fa fa-quote-left"></i>
				<span id="text"></span>
			</div>
			<div class="quote-author">
				-
				<span id="author"></span>
			</div>
			<div class="buttons">
				<a class="button" id="tweet-quote" title="Tweet this quote!" target="_top" href="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22Do%20what%20you%20can%2C%20where%20you%20are%2C%20with%20what%20you%20have.%22%20Teddy%20Roosevelt" 
				style="background-color: rgb(22, 160, 133);"><i class="fa fa-twitter"></i>
          		</a>
          		<a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank" href="https://www.tumblr.com/widgets/share/tool?posttype=quote&amp;tags=quotes,freecodecamp&amp;caption=Teddy%20Roosevelt&amp;content=Do%20what%20you%20can%2C%20where%20you%20are%2C%20with%20what%20you%20have.&amp;canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&amp;shareSource=tumblr_share_button" style="background-color: rgb(22, 160, 133);"><i class="fa fa-tumblr"></i>
        		</a>
				<button class="button" id="new-quote" 
				style="background-color: rgb(22, 160, 133);">New quote</button>
			</div>
		</div>
		<div class="footer">by 
				<a href="https://github.com/juniortimoteo18">@juniortimoteo18</a>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
